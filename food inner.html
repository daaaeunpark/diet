<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>아침 메뉴 기록</title>
    <link rel="stylesheet" href="food inner.css">
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #006238;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    
    #addButton {
    margin-left: 10px;
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    }
    #addButton:hover {
    background-color: #45a049;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu-section">
            <h2><span>아침 식단</span> - 식단과 칼로리를 함께 작성해주세요 !</h2>
            <div class="input-area">
                <input type="text" id="menuInput" placeholder="메뉴 - 칼로리 순으로 작성">
                <button id="addButton">입력</button>
            </div>
            <div id="menuList"></div>
        </div>
        <div class="record-section">
            <h1>ദ്ദി^._.^ 섭취 칼로리 추세</h1>
            <div id="recordList">
            <canvas id="caloriesChart"></canvas>
            </div>
        </div>
    </div>
    <script src="food inner.js"></script>
    <script src="아침.js"></script>
</body>
</html>
